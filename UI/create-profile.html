<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educatus MERN </title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/fa.min.css" />
</head>

<body class="bg-light">
  <nav class="navbar bg-dark py-1">
    <div class="container clearfix">

      <a class="logo logo-link" href="./index.html">
        <span class="logo-icon fa fa-code fa-2x"></span>
        <span class="logo-text">Educatus</span>
      </a>


      <!-- Hamburger menu toggler -->
      <span class="menu-toggler fa fa-bars fa-2x"></span>

      <!-- Navigation links -->
      <div class="navlinks">
        <a href="./dashboard.html"> Dashboard</a>
        <a href="./register.html"> Register</a>
        <a href="./login.html"> Login</a>
      </div>
    </div>
  </nav>

  <!-- Create Profile -->
  <div class="container">
    <form class="form">
      <p class="text text-primary">Create your Profile</p>
      <div class="form-group">
        <label for="status">Status</label>
        <select name="status" class="form-control">
          <option value="0">Select your status</option>
        </select>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" name="comapny" class="form-control" placeholder="Company" />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" name="location" class="form-control" placeholder="Location" />
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" placeholder="Bio" class="form-control" cols="10" rows="8"></textarea>
      </div>

      <div class="form-group">
        <label for="skills">Skills</label>
        <input type="text" name="skilss" class="form-control"
          placeholder="Enter a comma separated list. e.g: HTML, CSS, Python" />
      </div>

      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" name="website" class="form-control" placeholder="Website" />
      </div>

      <div class="form-group">
        <label for="githubusername">Github username</label>
        <input type="text" name="githubusername" class="form-control" placeholder="Github username" />
      </div>

      <div class="form-group">
        <label for="facebook">Facebook</label>
        <input type="text" name="facebook" class="form-control" placeholder="Facebook" />
      </div>

      <div class="form-group">
        <label for="twitter">Twitter</label>
        <input type="text" name="twitter" class="form-control" placeholder="Twitter" />
      </div>

      <div class="form-group">
        <label for="instagram">Instagram</label>
        <input type="text" name="instagram" class="form-control" placeholder="Instagram" />
      </div>

      <div class="form-group">
        <label for="linkedin">LinkedIn</label>
        <input type="text" name="linkedin" class="form-control" placeholder="LinkedIn" />
      </div>

      <div class="form-group">
        <label for="youtube">Youtube</label>
        <input type="text" name="youtube" class="form-control" placeholder="Youtube" />
      </div>

      <button class="btn btn-primary" type="submit">Create Profile</button>


    </form>
  </div>

</body>

</html>
