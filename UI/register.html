<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educatus MERN </title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/fa.min.css" />
</head>

<body class="bg-light">
  <nav class="navbar py-1 bg-dark">
    <div class="container clearfix">

      <a class="logo logo-link" href="./index.html">
        <span class="logo-icon fa fa-code fa-2x"></span>
        <span class="logo-text">Educatus</span>
      </a>


      <!-- Hamburger menu toggler -->
      <span class="menu-toggler fa fa-bars fa-2x"></span>

      <!-- Navigation links -->
      <div class="navlinks">
        <a href="./register.html"> Register</a>
        <a href="./login.html"> Login</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <!-- Register -->
    <form name="register-form" class="form my-2">
      <h1 class="text text-primary p-1"> <span class="fa fa-user"></span> Signup</h1>
      <p class="py-1">Join our community of professionals</p>
      <sup>*</sup> Required
      <p class="alert alert-danger">Name field cannot be blank</p>
      <!-- Name field -->
      <div class="form-group">
        <label for="name">Name</label>
        <input name="name" type="text" class="form-control" />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" class="form-control" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" />
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="name">Confirm password</label>
        <input name="confirm_password" type="password" class="form-control" />
      </div>

      <div class="form-group">
        <input value="Register" type="submit" class="btn btn-primary my-1" />
      </div>

      <span> Already have an account ? <a href="./login.html">Login</a></span>
    </form>
  </div>

</body>

</html>
