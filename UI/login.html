<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educatus MERN </title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/fa.min.css" />
</head>

<body class="bg-light">
  <nav class="navbar bg-dark py-1">
    <div class="container clearfix">

      <a class="logo logo-link" href="./index.html">
        <span class="logo-icon fa fa-code fa-2x"></span>
        <span class="logo-text">Educatus</span>
      </a>


      <!-- Hamburger menu toggler -->
      <span class="menu-toggler fa fa-bars fa-2x"></span>

      <!-- Navigation links -->
      <div class="navlinks">
        <a href="./register.html"> Register</a>
        <a href="./login.html"> Login</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- Login -->
    <form name="register-form" class="form my-2">
      <h1 class="text text-primary p-1"> <i class="fa fa-sign-in"></i> &nbsp; Login </h1>
      <p class="p-1">Login to your account</p>
      <sup>*</sup> Required

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input name="email" type="email" class="form-control" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" type="password" class="form-control" />
      </div>



      <div class="form-group">
        <input value="Login" type="submit" class="btn btn-primary my-2" />
      </div>

      <span> Don't have an account ? <a href="./dashboard.html">Register</a></span>
    </form>
  </div>
</body>

</html>
